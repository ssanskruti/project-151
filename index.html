<!DOCTYPE html>
<html>
    <head>
        <title>
            Custom Car Design
        </title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="plate.js"></script>
    </head>
    <body>
        <a-scene background="color:#1082aa">

            <a-assets>
                <a-asset-item id="car" src="./models/car/scene.gltf"></a-asset-item>
            </a-assets>

            <a-camera position="0 5 5" ></a-camera>
            <a-circle color="#fcc200" radius="6" position="0 0 -10" rotation="-90 0 0"></a-circle>

            <a-entity >
                <a-entity rotate gltf-model="#car" scale="10 10 10" position="0 3 0" rotation="0 0 0"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
